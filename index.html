                            </td>

                                        id="dispute_type"
                                        required
                                        value="">

                                    <option value="vehicle injury">vehicle injury</option>
                                    <option value="employment">employment</option>
                                    <option value="general small claim">general small claim</option>
                                    <option value="goods or services">goods or services</option>
                                    <option value="housing">housing</option>
                                    <option value="loans and debts">loans and debts</option>
                                    <option value="personal injury">personal injury</option>
                                    <option value="property dispute">property dispute</option>
                                    <option value="residential contruction">residential contruction</option>

                                </select>
                            </td>

                            </select>

                    </tr>
                    <tr>
                        <td>
                            <label for="appl_age_range">Age Range</label>
                        </td>
                        <td>
                            <select name=""
                                    id="appl_age_range"
                                    required

                                <option disabled selected value> -- select an option -- </option>
                                <option value="19 or under">19 or under</option>

                                    required
                                    value="">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="Under 20,000">Under 20,000</option>
                                <option value="20,000 - 39,000">20,000 - 39,000</option>
                                <option value="40,000 - 79,000">40,000 - 79,000</option>
                                <option value="80,000 - 99,000">80,000 - 99,000</option>
                                <option value="100,000 or more">100,000 or more</option>
                            </select>

                    <tr>
                        <td>
